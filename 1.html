<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameZone Test</title>
  <style>
    /* === HERO СЕКЦИЯ === */
    .hero {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 10px 0;
      scroll-snap-type: x mandatory;
      scrollbar-width: thin;
    }

    .hero::-webkit-scrollbar {
      height: 8px;
    }

    .hero::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border-radius: 4px;
    }

    .hero::-webkit-scrollbar-track {
      background-color: #e1e1e1;
    }

    /* Карточки */
    .hero article {
      flex: 0 0 auto;
      width: 260px;
      background: #f7f7f7;
      border-radius: 10px;
      overflow: hidden;
      scroll-snap-align: start;
      transition: transform 0.3s ease;
    }

    .hero article:hover {
      transform: scale(1.03);
    }

    /* Картинки */
    .hero img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    /* Заголовки */
    .hero h2 {
      font-size: 16px;
      font-weight: 600;
      color: #111;
      padding: 10px;
      margin: 0;
    }

    /* Адаптив */
    @media (max-width: 768px) {
      .hero article {
        width: 80%;
      }

      .hero h2 {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <main class="content">
    <div class="container">

      <section class="hero">
        <article><img src="https://picsum.photos/400/200?random=1" alt=""><h2>Обзор: The Outer Worlds 2</h2></article>
        <article><img src="https://picsum.photos/400/200?random=2" alt=""><h2>Обзор: Ninja Gaiden 4</h2></article>
        <article><img src="https://picsum.photos/400/200?random=3" alt=""><h2>Обзор: Dispatch</h2></article>
        <article><img src="https://picsum.photos/400/200?random=4" alt=""><h2>Обзор: Battlefield 6</h2></article>
      </section>

    </div>
  </main>
</body>
</html>
